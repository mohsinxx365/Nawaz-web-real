<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable = no">
    <title>Profile</title>
    <link rel="stylesheet" href="./userInfo.css">
    <script defer src="./userInfo.js"></script>
    <script src="https://gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>
    <script defer src="https://api.ipify.org?format=jsonp&callback=DisplayIP"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mousetrap/1.4.6/mousetrap.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
        integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="../update.js"></script>

</head>

<body>
    <div class="all">
        <h1 class="profile">Profile</h1>

        <div class="userDetails">
            <div class="email"></div>
            <div class="uid"></div>
            <div class="createTime"></div>
            <div class="ipAdress"></div>
            <div class="version">Version : Normal</div>
            <div class="pass"></div>
            <div class="buttons">
                <button class="back">Back</button>
                <button onclick="signOut()" id="signOut" class="logOut">LogOut</button>
                <button class="delete">Delete</button>
            </div>
        </div>
    </div>
</body>

</html>
