<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
        integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script defer src="./index.js"></script>
    <script src="https://gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>
    <script defer src="https://api.ipify.org?format=jsonp&callback=DisplayIP"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mousetrap/1.4.6/mousetrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>


<body>
    <div class="all">
        <div class="ban"></div>
        <div class="ban_time"></div>
        <div class="ban_reason"></div>
        <div class="align2">
            <div class="message">
                <div class="text"></div>
            </div>
        </div>
        <div class="align">
            <button class="invisible"></button>
        </div>
        <div class="align">
            <p class="info"></p>

        </div>
        <div class="container">
            <div class="card">
                <div class="formContainer">

                    <h1>Login / Register</h1>
                    <input type="email" placeholder="Email" id="email" class="email" oninput="myFunction()">
                    <input type="password" placeholder="Password" id="password" class="password">
                    <div class="check">
                        <div class="showText">Show Password</div><input type="checkbox" class="showPass"
                            onclick="ShowPassword()" />
                    </div>
                    <button class="btn" onclick="signIn()">Login</button>
                    <button class="btn" onclick="signUp()">Register</button>
                    <span id="ipaddress"></span>
                    <a class="forgotPass" onclick="forgotPass()">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
