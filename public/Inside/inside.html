<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable = no">
    <title>Madani Kasoti</title>
    <script defer src="./inside.js"></script>
    <link rel="stylesheet" href="inside.css">
    <script src="https://gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
        integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mousetrap/1.4.6/mousetrap.min.js"></script>

</head>

<body>
    <header><a href="../User/userInfo.html"><img src="../user logo.png" alt="logo" class="userInfo"></a><span
            class="span">Madani Kasoti</span>
    </header>

    <div class="allInfo">
        <p class="Text">Name : </p>

        <input type="name" placeholder="Enter Your name .." class="name">
        <p class="Text">Thing : </p>
        <input type="text" placeholder="Enter The Thing you thought .." class="thing">
        <p class="Text">Number of Questions : </p>
        <select class="questionNo">
            <option class="q1">9</option>
            <option class="q2">10</option>
            <option class="q3">11</option>
            <option class="q4">12</option>
        </select>
        <p class="Text">To Email : </p>
        <input type="email" placeholder="Email ..." class="ToEmail">
        <button class="send">Send</button>
    </div>
    <p class="nameVal"></p>
    <p class="ThingVal"></p>
    <p class="Qval"></p>
    <p class="EmailVal"></p>
    <div class="pendingReq">
        <hr>
        <h1>Pending Requests</h1>
        <hr>
        <p>Req 1 <button>Accept</button> <button>Reject</button></p>
        <p>Req 2 <button>Accept</button> <button>Reject</button></p>
        <p>Req 3 <button>Accept</button> <button>Reject</button></p>
    </div>
</body>

</html>
